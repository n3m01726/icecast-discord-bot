name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code à partir du dépôt
      - name: Checkout code
        uses: actions/checkout@v2

      # Étape 2 : Configurer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Utilise la version de Node.js que tu utilises dans ton projet

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: npm install

      # Étape 4 : Exécuter les tests unitaires avec Jest (ou ton framework de tests)
      - name: Run tests
        run: npm test # ou "npm run test" selon la configuration de ton projet

      # Étape 5 : (Optionnel) Publier les résultats des tests dans GitHub Actions
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.xml
